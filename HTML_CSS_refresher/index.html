<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>HTML-CSS Refresher</title>
</head>
<body>
    <div class="grid-container">
        <div class="card">
            <div class="card-title">
                <h2 class="title">Carla Snepvangers</h2>
                <p class="card-subtitle">Friends with Marijn</p>
            </div>
            <div class="card-avatar">
                <img src="./image/avatar_vrouw.png" alt="avatar-vrouw">
            </div>
            <div class="card-text">Carla requests permission to view your contact details</div>
            <div class="card-buttons">
                <button class="green-button">Approve</button>
                <button class="red-button">Decline</button>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <h2 class="card-title">Marijn Peijnenborg</h2>
                <p class="card-subtitle">New Member</p>
            </div>
            <div class="card-avatar">
                <img src="./image/avatar_man.jpg" alt="avatar-man">
            </div>
            <div class="card-text">
                Marijn wants to add you to the group <strong>best friends</strong>
            </div>
            <div class="card-buttons">
                <button class="green-button">Approve</button>
                <button class="red-button">Decline</button>
            </div>
        </div>
</body>
</html>
